<!DOCTYPE html>
<html>
    <head>
        <title> Face Flip </title>
        <link rel="stylesheet" href="faceFoodStyle.css">
    </head>
    <body>
        <a href="index.html">
            <h1 id="logo" class="text">
                Raymond's Games
            </h1>
        </a>
        <div class="padding"></div>
        <h2 class="text">
            Face Food <div class="subtitle"> (Catch The Food) </div>
        </h2>

        <div class="container">
            <div id="top0" class="cell" cellIndex="0"></div>
            <div id="top1" class="cell" cellIndex="1"></div>
            <div id="top2" class="cell" cellIndex="2"></div>
            <div id="top3" class="cell" cellIndex="3"></div>
            <div id="top4" class="cell" cellIndex="4"></div>
            <div id="topMid0" class="cell" cellIndex="5"></div>
            <div id="topMid1" class="cell" cellIndex="6"></div>
            <div id="topMid2" class="cell" cellIndex="7"></div>
            <div id="topMid3" class="cell" cellIndex="8"></div>
            <div id="topMid4" class="cell" cellIndex="9"></div>
            <div id="mid0" class="cell" cellIndex="10"></div>
            <div id="mid1" class="cell" cellIndex="11"></div>
            <div id="mid2" class="cell" cellIndex="12"></div>
            <div id="mid3" class="cell" cellIndex="13"></div>
            <div id="mid4" class="cell" cellIndex="14"></div>
            <div id="botMid0" class="cell" cellIndex="15"></div>
            <div id="botMid1" class="cell" cellIndex="16"></div>
            <div id="botMid2" class="cell" cellIndex="17"></div>
            <div id="botMid3" class="cell" cellIndex="18"></div>
            <div id="botMid4" class="cell" cellIndex="19"></div>
            <div id="bot0" class="cell" cellIndex="20"></div>
            <div id="bot1" class="cell" cellIndex="21"></div>
            <div id="bot2" class="cell" cellIndex="22"></div>
            <div id="bot3" class="cell" cellIndex="23"></div>
            <div id="bot4" class="cell" cellIndex="24"></div>
        </div>
        <div class="buttonContainer">
            <div class="center">
                <button id="Start">Start</button>
            </div>
        </div>
        <footer>
            <p>Copyright &copy; 2024 Raymond's Games</p>
        </footer>
        <script src="faceFoodGame.js"></script>
    </body>
</html>
